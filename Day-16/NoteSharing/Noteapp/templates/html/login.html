{% extends 'html/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}

 <div class = "container">
 	<div class = "card col-md-6 mx-auto mt-5 shadow-lg">
 		<h3 class="text-center bg-info p-2 my-2 border rounded">Login/Signup</h3>
 		<div class="card-body">
 		<form method="POST">
 			{% csrf_token %}
 	   		<!-- {{form.as_p}} -->
 			<input type="text" name="username" placeholder="Enter username" class="form-control my-2">
 			<input type="password" name="password" placeholder="Enter password" class="form-control my-2">
 			<div class="row">
 				<div class="col">
 				    <input type="submit" value="Login" class="btn btn-success col-sm">	
 				</div>
 				<div class="col">
					 <a href="{% url 'rg' %}" class="btn btn-secondary col-sm">New User</a> 					
 				</div>
 			</div>

  		</form>
 	</div>
 	</div>
 </div>
{% endblock %}
